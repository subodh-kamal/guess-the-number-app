<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav class="challenge-navbar">
        <div class="top-left-corner">
            <a href="https://github.com/subodh-kamal" target="_blank">GitHub</a>
        </div>
        <div class="top-center">
            <h1>Guess The Number</h1>
        </div>
        <div class="top-right-corner">
            <a href="https://www.linkedin.com/in/subodh-kamal/" target="_blank">LinkedIn</a>
        </div>
    </nav>
    <div class="main-container">
        <div class="instruction-container">
            <p>Enter a guess between 0 to 100</p>
        </div>
        <div class="input-container">
            <form>
                <input type="number" placeholder="Enter a number" min="0" max="100">
                <div class="button-container">
                    <button>Submit</button>
                    <button class="start-button" disabled>Start Game</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
